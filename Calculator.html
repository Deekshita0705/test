<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        .WholePage
        {
            background: url(https://tse2.mm.bing.net/th/id/OIP.gogSAH4fDFAZrkb0opvNogHaEK?w=333&h=187&c=7&r=0&o=5&dpr=1.5&pid=1.7);
            background-repeat: no-repeat;
            background-size: cover;        
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .calculator {
            background-color: #333;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            justify-content: center;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;  
            height: 22px;      
        }
           
        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
            
        }
</style>
</head>
<body class="WholePage">
    <div class="calculator">                 
        <div class="buttons">
        <table>
            <tr>
                <th colspan="3">
                    <input type="text" id="display" disabled> 
                </th>                
                <th>
                    <button onclick="clearDisplay()">AC</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button onclick="appendToDisplay('*')">*</button>
                </th>               
                <th>
                    <button onclick="appendToDisplay('7')">7</button>
                </th>
                <th>
                    <button onclick="appendToDisplay('8')">8</button>
                </th>
                <th>
                    <button onclick="appendToDisplay('9')">9</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button onclick="appendToDisplay('+')">+</button> 
                </th>
                <th>
                    <button onclick="appendToDisplay('4')">4</button>
                </th>
                <th>
                    <button onclick="appendToDisplay('5')">5</button>
                </th>
                <th>
                    <button onclick="appendToDisplay('6')">6</button>
                </th>
            </tr>    
            <tr>
                <th>
                    <button onclick="appendToDisplay('-')">-</button>
                </th>
                <th>
                    <button onclick="appendToDisplay('1')">1</button>
                </th>
                <th>
                    <button onclick="appendToDisplay('2')">2</button>
                </th>
                <th>
                    <button onclick="appendToDisplay('3')">3</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button onclick="appendToDisplay('*')">/</button>
                </th>
                <th>
                    <button onclick="appendToDisplay('0')">.</button>
                </th>
                <th>
                    <button onclick="calculateResult()">0</button>
                </th>
                <th>
                    <button onclick="appendToDisplay('/')">=</button>
                </th>
            </tr>         
        </table>
        </div>

    </div>

    <script>
        let display = document.getElementById('display');
        let expression = '';
        function appendToDisplay(value) {
            expression += value;
            display.value = expression;
        }
        function clearDisplay() {
            expression = '';
            display.value = '';
        }
        function calculateResult() {
        try {
        const result = eval(expression);
        display.value = result;
        expression = result;
        } catch (error) {
        display.value = 'Error';
        }
        }
    </script>
</body>
</html>
